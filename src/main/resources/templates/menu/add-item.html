<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <form action="/menu/add-item" method="post" style="max-width:600px;" th:object="${form}">
            <div class="form-group">
                <label th:for="cheeseId">Choose Cheese to Add to Menu</label>
                <select name="cheeseId">
                    <option th:each="cheese : *{cheeses}"
                            th:text="${cheese.name}"
                            th:value="${cheese.id}"></option>
                </select>
            </div>
            <label th:text="*{menu.id}"></label>
            <input type="hidden" name="menuId" th:value="*{menu.id}" />
            <input type="submit" value="Add to Menu"/>

        </form>
    </body>
</html>
